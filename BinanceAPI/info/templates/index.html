<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coins List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-1">
                <h1>Your favorite coins</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    {{ form.name }}
<!--                    <input type="text" id="coin" class="form-control" name="coin" placeholder="Enter coin">-->
                    <input type="submit" name="send" value="Show" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-5 offset-2">
                <h1>Info</h1>
                {% for info in all_coins %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Name:</b> {{ info.symb }}<br>
                            <b>Price:</b> {{ info.price }}<br>
                            <a href="delete/{{ info.id }}">Delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
